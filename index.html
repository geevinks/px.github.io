<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Multiplayer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .palette {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f0f0f0;
            position: relative;
            z-index: 10;
        }
        .color-box {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            touch-action: pan-x pan-y;
            position: relative;
            transform-origin: 0 0;
            z-index: 1;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="palette" id="palette">
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: orange;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: indigo;"></div>
        <div class="color-box" style="background-color: violet;"></div>
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: gray;"></div>
        <div class="color-box" style="background-color: white;"></div>
    </div>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const palette = document.getElementById('palette');

        let selectedColor = 'white';
        const cells = {};
        let scale = 1;

        // Создание игрового поля
        for (let i = 0; i < 100 * 100; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i; // Запоминаем индекс клетки
            cell.style.backgroundColor = 'white'; // Начальный цвет клетки
            cell.addEventListener('click', () => {
                cell.style.backgroundColor = selectedColor;
                sendUpdate(i, selectedColor); // Отправляем обновление
            });
            grid.appendChild(cell);
            cells[i] = cell; // Сохраняем ссылку на клетки
        }

        // Добавление функциональности для выбора цвета
        document.querySelectorAll('.color-box').forEach(box => {
            box.addEventListener('click', () => {
                selectedColor = box.style.backgroundColor;
            });
        });

        // Свайп для перемещения и изменения масштаба
        let startX, startY;
        grid.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            e.preventDefault();
        });

        grid.addEventListener('touchmove', (e) => {
            let deltaX = e.touches[0].clientX - startX;
            let deltaY = e.touches[0].clientY - startY;
            grid.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(${scale})`;
        });

        // Установка WebSocket для общения между клиентами
        const ws = new WebSocket('ws://your-websocket-server-address'); // Укажите адрес вашего WebSocket сервера

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.action === 'update') {
                const cell = cells[data.index];
                if (cell) {
                    cell.style.backgroundColor = data.color;
                }
            }
        };

        // Отправка обновлений на сервер
        function sendUpdate(index, color) {
            const data = {
                action: 'update',
                index: index,
                color: color
            };
            ws.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
