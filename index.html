        body {

        }
        .palette {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .color-box {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            touch-action: pan-x pan-y;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="palette">
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: orange;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: indigo;"></div>
        <div class="color-box" style="background-color: violet;"></div>
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: gray;"></div>
        <div class="color-box" style="background-color: white;"></div>
    </div>
    <div class="grid" id="grid"></div>

    <script>
        let selectedColor = 'white';

        // Создание игрового поля
        const grid = document.getElementById('grid');
        for (let i = 0; i < 100 * 100; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.addEventListener('click', () => {
                cell.style.backgroundColor = selectedColor;
            });
            grid.appendChild(cell);
        }

        // Добавление функциональности для выбора цвета
        document.querySelectorAll('.color-box').forEach(box => {
            box.addEventListener('click', () => {
                selectedColor = box.style.backgroundColor;
            });
        });

        // Свайп для перемещения и изменения масштаба
        let startX, startY, currentX, currentY;
        let scale = 1;

        grid.style.transformOrigin = '0 0';
        grid.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            e.preventDefault(); // предотвращаем прокрутку страницы
        });

        grid.addEventListener('touchmove', (e) => {
            let deltaX = e.touches[0].clientX - startX;
            let deltaY = e.touches[0].clientY - startY;
            grid.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(${scale})`;
        });

        grid.addEventListener('touchend', (e) => {
            // Можно добавлять функциональность для масштабирования здесь
            // Например, с помощью двух пальцев
        });
    </script>
</body>
