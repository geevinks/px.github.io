<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0e0e0;
            height: 100vh;
        }
        .palette {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f8f8f8;
            position: relative;
            z-index: 10;
        }
        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid #000;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            position: relative;
            z-index: 1;
            cursor: crosshair;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="palette" id="palette">
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: orange;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: indigo;"></div>
        <div class="color-box" style="background-color: violet;"></div>
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: gray;"></div>
        <div class="color-box" style="background-color: white;"></div>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const palette = document.getElementById('palette');

        let selectedColor = 'white';
        const cells = [];
        const gridSize = 100;
        let isDrawing = false;

        // Создание игрового поля и инициализация цветовой матрицы
        function initializeGrid() {
            const savedColors = JSON.parse(localStorage.getItem('pixelArtColors')) || new Array(gridSize * gridSize).fill('white');
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.style.backgroundColor = savedColors[i];
                cell.addEventListener('mouseover', (e) => {
                    if (isDrawing && e.target.classList.contains('cell')) {
                        drawOnCell(e.target);
                    }
                });
                grid.appendChild(cell);
                cells[i] = cell;
            }
        }

        // Добавление функциональности выбора цвета
        document.querySelectorAll('.color-box').forEach(box => {
            box.addEventListener('click', () => {
                selectedColor = box.style.backgroundColor;
            });
        });

        // Обработчики событий для рисования
        grid.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('cell')) {
                isDrawing = true;
                drawOnCell(e.target);

            }
        });

        grid.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        grid.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        grid.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('cell')) {
                isDrawing = true;
                drawOnCell(e.target);
            }
        });

        grid.addEventListener('touchmove', (e) => {
            if (isDrawing && e.target.classList.contains('cell')) {
                drawOnCell(e.target);
            }
            e.preventDefault(); // предотвращаем прокрутку на мобильных устройствах
        });

        grid.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // Функция для рисования на клетке
        function drawOnCell(cell) {
            cell.style.backgroundColor = selectedColor;
            updateLocalStorage(cell.dataset.index, selectedColor);
        }

        // Обновление localStorage
        function updateLocalStorage(index, color) {
            const savedColors = JSON.parse(localStorage.getItem('pixelArtColors')) || new Array(gridSize * gridSize).fill('white');
            savedColors[index] = color;
            localStorage.setItem('pixelArtColors', JSON.stringify(savedColors));
        }

        // Инициализация поля
        initializeGrid();
    </script>
</body>
</html>
