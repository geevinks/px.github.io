<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветная Игра</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #palette {
            display: flex;
            margin: 10px 0;
            position: fixed;  /* Закрепляем палитру */
            top: 0;
            background: white;
            z-index: 1;  /* Поверх игрового поля */
        }
        .color {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        #container {
            touch-action: pan;
            width: 100%;  /* Заполняет всю ширину экрана */
            height: 100%; /* Высота контейнера */
            overflow: hidden; /* Обрезаем содержимое */
            position: relative;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            transform-origin: top left;
        }
        .cell {
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="palette">
        <div class="color" style="background: red;"></div>
        <div class="color" style="background: orange;"></div>
        <div class="color" style="background: yellow;"></div>
        <div class="color" style="background: green;"></div>
        <div class="color" style="background: blue;"></div>
        <div class="color" style="background: violet;"></div>
        <div class="color" style="background: black;"></div>
        <div class="color" style="background: gray;"></div>
        <div class="color" style="background: white;"></div>
    </div>
    <div id="container">
        <div id="grid"></div>
    </div>

    <script>
        const colors = document.querySelectorAll('.color');
        const grid = document.getElementById('grid');
        let selectedColor = 'white';

        colors.forEach(color => {
            color.addEventListener('click', () => {
                selectedColor = color.style.background;
            });
        });

        for (let i = 0; i < 10000; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.addEventListener('click', () => {
                cell.style.background = selectedColor;
            });
            grid.appendChild(cell);
        }

        let startX, startY, scale = 1;
        grid.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        grid.addEventListener('touchmove', (e) => {
            const dx = e.touches[0].clientX - startX;
            const dy = e.touches[0].clientY - startY;
            grid.style.transform = `translate(${dx}px, ${dy}px) scale(${scale})`;
        });

        grid.addEventListener('touchend', (e) => {
            if (e.changedTouches.length > 1) {
                scale = e.changedTouches[0].clientY / startY; // Примерный масштаб
                grid.style.transform = `scale(${scale})`;
            }
        });
    </script>
</body>
</html>
